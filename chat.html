<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat/w Hakoz Baelz</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:19</span>
      </div>
      <div class="status-bar__column">
        <span>19%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="settings-header">
      <div class="settings-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="settings-header__column">
        <h1 class="settings-title">Baelz</h1>
      </div>
      <div class="settings-header__column">
        <span><i class="fas fa-search small"></i></span>
        <span><i class="fas fa-bars small"></i></span>
      </div>
    </header>
    <main class="friends-screen main-chat">
      <div class="chat-timestamp">Monday, January 31, 2022</div>

      <div class="message">
        <img
          src="https://yt3.ggpht.com/GWIwRbtVQ2TAlvH8Mf37FMpemTrwmUSbTSazp9Aul6KwdKQmvx7IbLZepDk0sp8ReW3qBhsU=s88-c-k-c0x00ffffff-no-rj"
        />
        <div class="message-column">
          <span class="message-name">Hakoz Baelz</span>
          <div class="message-content">
            <span class="message-box">햄스터 아니예요!</span>
            <span class="message-talk">21:27</span>
          </div>
        </div>
      </div>
      <div class="message">
        <div class="message-column chat-margin">
          <div class="message-content">
            <span class="message-box">쥐라구요!</span>
            <span class="message-talk">21:28</span>
          </div>
        </div>
      </div>
      <div class="message message-own">
        <div class="message-column chat-margin">
          <div class="message-content">
            <span class="message-talk">21:30</span>
            <span class="message-box">알겠어요 장난 그만할게요</span>
          </div>
        </div>
      </div>
    </main>
    
    <form class="keyboard"
      <div class="keyboard_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="keyboard_column">
        <input type="text" placeholder="Write a message...">
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/94c9004d79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
