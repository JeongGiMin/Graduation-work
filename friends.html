<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freinds-Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>23:19</span>
      </div>
      <div class="status-bar__column">
        <span>19%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="chats.html">
            <span class="nav_notification badge">3</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="screen-header">
      <div class="screen-header__column">
        <span>Friends</span>
      </div>
      <div class="screen-header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <main class="friends-screen">
      <div class="user-components">
        <div class="user-components__column">
          <img
            src="https://yt3.ggpht.com/6670YE31bbAtAi7m_UL-KWZBdL5wvmfHlLtcS4HxsBZBQNqmAk7Y-iiIOjawO_0HYXpS4HfC=s176-c-k-c0x00ffffff-no-rj-mo"
            class="user-components__img user-components__img-xl"
          />
          <div class="user-components__text">
            <h4 class="user-components__title">Ouro Kronii</h4>
            <!-- <h6 class="user-components__subtitle">asd</h6>-->
          </div>
        </div>
        <div class="user-components__column"></div>
      </div>
      <div class="friends-birthday">
        <div class="friends-birthday-check">
          <span>Friends' birthdays</span>
        </div>
        <div class="user-components">
          <div class="user-components__column">
            <img
              src="https://images.emojiterra.com/twitter/v13.1/512px/1f382.png"
              class="user-components__img user-components__img-sm"
            />
            <div class="user-components__text">
              <h4 class="user-components__title birthday-text">
                Check out your friend's birthday!
              </h4>
              <!-- <h6 class="user-components__subtitle">asd</h6>-->
            </div>
          </div>
          <div class="user-components__column"></div>
        </div>
      </div>
      <div class="friends-channel">
        <div class="friends-channel__column">
          <span>Channel</span>
          <i class="fas fa-chevron-down fa-sm"></i>
        </div>
      </div>
      <div class="friends margin">
        <div class="friends-bar">
          <span>Friends 4</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-components">
          <div class="user-components__column">
            <img
              src="https://yt3.ggpht.com/GWIwRbtVQ2TAlvH8Mf37FMpemTrwmUSbTSazp9Aul6KwdKQmvx7IbLZepDk0sp8ReW3qBhsU=s88-c-k-c0x00ffffff-no-rj"
              class="user-components__img user-components__img-sm"
            />
            <div class="user-components__text">
              <h4 class="user-components__title">Hakos Baelz</h4>
            </div>
          </div>
          <div class="user-components__column"></div>
        </div>
      </div>
      <div class="user-components margin">
        <div class="user-components__column">
          <img
            src="https://yt3.ggpht.com/owZmjfnG_SGVmfkl3eS7Lv47pGvIr2SrS36imh6O8i0H3Wy41fYKD26U7wnyRB627fXoq0aQ0Q=s88-c-k-c0x00ffffff-no-rj"
            class="user-components__img user-components__img-sm"
          />
          <div class="user-components__text">
            <h4 class="user-components__title">Nanashi Mumei</h4>
          </div>
        </div>
        <div class="user-components__column"></div>
      </div>
      <div class="user-components margin">
        <div class="user-components__column">
          <img
            src="https://yt3.ggpht.com/1rUoSkwh5LJbR8ez3-l02cdoOIKt9IlhKJxkBTqoff2qZb-VV3wUTFpkE2cNDQnOjk8wR-TW=s88-c-k-c0x00ffffff-no-rj"
            class="user-components__img user-components__img-sm"
          />
          <div class="user-components__text">
            <h4 class="user-components__title">Ceres Fauna</h4>
          </div>
        </div>
        <div class="user-components__column"></div>
      </div>
      <div class="user-components margin">
        <div class="user-components__column">
          <img
            src="https://yt3.ggpht.com/t1XymJVoo8trXNJ1PeHTzaROF5wqlBYigFoYzw0HEthLahxAXjpqBi6c5ttOp9kWkYCkspivEg=s88-c-k-c0x00ffffff-no-rj"
            class="user-components__img user-components__img-sm"
          />
          <div class="user-components__text">
            <h4 class="user-components__title">Tsukumo Sana</h4>
          </div>
        </div>
        <div class="user-components__column"></div>
      </div>
    </main>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/94c9004d79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
