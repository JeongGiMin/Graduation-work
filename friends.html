<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:19</span>
      </div>
      <div class="status-bar__column">
        <span>19%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-btn">
          <a class="nav-link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="#">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="#">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav-btn">
          <a class="nav-link" href="#">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="screen-header">
      <div class="screen-header__column">
        <span>Friends</span>
      </div>
      <div class="screen-header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </div>
    <a id="friends-link" href="#">
      <i class="fas fa-info-circle"></i>Friends' Names Display<i
        class="fas fa-chevron-right"
      ></i>
    </a>

    <script
      src="https://kit.fontawesome.com/94c9004d79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
